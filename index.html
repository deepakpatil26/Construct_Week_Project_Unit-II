<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/index.css" />
  <title>Home Page</title>
</head>

<body>
  <!-- Header Section -->
  <header>
    <!-- Top Announcement Bar -->
    <div id="H-one">
      <span>Today only! FREE SHIPPING ON $50 ORDERS</span>
      <span>Code: TREASURE</span>
      <span><a href="#">DETAILS</a></span>
    </div>

    <!-- Store Pickup -->
    <div id="H-two">
      <img src="https://example.com/store-pickup.svg" alt="Store Pickup" />
      <span>PICK UP IN STORE</span>
      <a href="#">Set Store</a>
    </div>

    <!-- Main Navigation -->
    <nav id="H-three">
      <div>
        <img src="https://example.com/logo.svg" alt="Logo" />
      </div>
      <div id="search">
        <input type="search" placeholder="Search by fragrance..." />
        <img src="https://example.com/search-icon.svg" alt="Search" />
      </div>
      <div>
        <a href="login.html"><img src="https://example.com/account-icon.svg" alt="Account" /></a>
        <a href="cart.html"><img src="https://example.com/cart-icon.svg" alt="Cart" /></a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Promo Section -->
    <div id="ending">ENDS TODAY! IN STORES & ONLINE!</div>

    <!-- Featured Image -->
    <div id="content">
      <img src="https://example.com/promo-image.png" alt="Promo" />
    </div>

    <!-- Category Section -->
    <section class="Category-div">
      <h1>SHOP BY CATEGORY</h1>
      <div class="mini-cat">
        <div>
          <img src="https://example.com/body-care.jpg" alt="Body Care" />
          <p>Body Care</p>
        </div>
        <div>
          <img src="https://example.com/candles.jpg" alt="Candles" />
          <p>Candles</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Bath and Body Works. All rights reserved.</p>
  </footer>
</body>

</html>
