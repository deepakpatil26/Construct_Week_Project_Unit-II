<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lovers+Quarrel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200;400&display=swap" rel="stylesheet">
    <link rel="icon" href="https://logodix.com/logo/819894.jpg">
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="/Footer/footer.css">
    <link rel="stylesheet" href="/Navbar/nav.css">
    <title>My Account | Bath & Body Works</title>
</head>
<body>
    
    <div class="mainContainer">
        <p class="locationLogin"><a href="/index.html">Home</a>/ CREATE AN ACCOUNT</p>
        <div class="inputContainer">
            <div class="topPoster">
                <img src="https://www.bathandbodyworks.com/on/demandware.static/-/Sites-BathAndBodyWorks-Library/default/dw67bc4699/images/banners/sign-in_d.png" class="img" alt="">
            </div>
            <div class="topHeading">
                <h2>Create an Account</h2>
            </div>
            <div class="signupInputBox">
                
                <div class="signupInputBox_1">
                    <label>First Name</label><br>
                    <input type="text" id="signUpFName">
                </div>

                <div class="signupInputBox_1">
                    <label>Last Name</label><br>
                    <input type="text" id="signUpLName">
                </div>

                <div class="signupInputBox_1">
                    <label>Email</label><br>
                    <input type="text" id="signUpEmail">
                </div>

                <div class="signupInputBox_1">
                    <label>Street Address</label><br>
                    <input type="text" id="signUpStreet">
                </div>
                
                <div class="signupInputBox_1">
                    <label>City</label><br>
                    <input type="text" id="signUpCity">
                </div>
                
                <div class="signupInputBox_1">
                    <label>State</label><br>
                    <input type="text" id="signUpState">
                </div>

                <div class="signupInputBox_1">
                    <label>ZIP/Postal Code</label><br>
                    <input type="text" id="signUpZipcode">
                </div>

                <div class="signupInputBox_1">
                    <label>Phone</label><br>
                    <input type="text" id="signUpPhone">
                </div>
                
                <div class="signupInputBox_1">
                    <label>Password</label><br>
                    <input type="text" id="signUpPassword">
                </div>

                <div class="signupInputBox_1">
                    <button id="createAccount">Create Account</button>
                </div>

                <div class="signupInputBox_2">
                    <p>Questions?</p>
                    <p>Weâ€™re here for you! Call us at 1-800-756-5005.</p>
                </div>
        
            </div>
        </div>
       
    </div>
    <script src="signup.js"></script>
   <script  src="/Footer/footer.js"></script>
   <script src="/Navbar/nav.js"></script>
   <script>
    let account_drop_btn = document.getElementById('myAccount');
    let dropAccount = document.getElementById('account');
    account_drop_btn.addEventListener('click',()=>{
            dropAccount.classList.toggle('open_account')
        })
</script>
</body>
</html>
